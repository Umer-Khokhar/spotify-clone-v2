<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone Web Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/43ea707be2.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-black">
    <main class="main">
      <section class="left">
        <!-- Home container content -->
        <div class="home">
          <img src="./public/cross.svg" alt="cross icon" class="show" />
          <!-- site logo -->
          <img src="./public/logo.svg" alt="site-logo" width="70" />
          <!-- Home-icon -->
          <div class="home-icon">
            <img src="./public/home.svg" alt="home-icon" width="25" />
            <p>Home</p>
          </div>
          <!-- search-icon -->
          <div class="search-icon">
            <img src="./public/search.svg" alt="search-icon" width="25" />
            <p>Search</p>
          </div>
        </div>
        <!-- Library container content -->
        <div class="library">
          <!-- Your library section -->
          <div class="your-library">
            <img src="./public/library.svg" alt="Library-icon" width="25" />
            <p>Your Library <span>+</span></p>
          </div>
          <!-- library list section -->
          <div class="sonslist">
            <ul class="ul" id="ul"></ul>
          </div>
          <!-- links section -->
          <div class="links-section">
            <!-- Row 1 -->
            <div class="row1">
              <a href="#">Legal</a>
              <a href="#">Privacy Center</a>
              <a href="#">Privacy Policy</a>
              <a href="#">Cookies</a>
            </div>
            <!-- Row 2 -->
            <div class="row2">
              <a href="#">About Ads</a>
              <a href="#">Accessibility</a>
            </div>
            <!-- Row 3 -->
            <div class="row3">
              <a href="#">Cookies</a>
            </div>
            <!-- Language Buttons -->
            <div class="button">
              <button>English</button>
            </div>
          </div>
        </div>
      </section>
      <!-- Right Section start here -->
      <section class="right">
        <!-- Navbar section -->
        <nav class="navbar">
          <!-- Navbar icons -->
          <div class="nav-icons">
            <img
              src="./public/menu.svg"
              alt="hamburger"
              class="burger"
              id="nav-burger"
            />
            <span class="nav-images">
              <img src="./public/left.svg" alt="left arrow" class="left-svg" />
            </span>
            <span class="nav-images">
              <img src="./public/right.svg" alt="right arrow" class="right-svg" />
            </span>
          </div>
          <!-- Navbar buttons -->
          <div class="buttons">
            <button class="sign-up">Sign up</button>
            <button class="log-in">Log in</button>
          </div>
        </nav>
        <div class="cardContainer" id="cardContainer"></div>
        <section class="seekbar">
          <div class="icons">
              <i class="fa-solid fa-backward-step" id="previous"></i>
              <i class="fa-solid fa-pause play-btn" id="play-btn"></i>
              <i class="fa-solid fa-forward-step" id="next"></i>
              <div class="times">
                <span id="val">0:00</span>
                <span>/</span>
                <span id="val2">0:00</span>
              </div>
          </div>
          <div class="info">
            <div class="names">
                <h3>Please play the songs from the hamburger</h3>
                <p></p>
            </div>
            <div class="volumeCtrl">
              <i class="fa-solid fa-volume-high"></i>
              <input type="range" id="volRange" class="range-vol">
            </div>
            <div class="seek">
                <input type="range" min="0" max="100" value="0" id="range" class="range-input" /> 
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="main.js" defer type="module"></script>
  </body>
</html>
